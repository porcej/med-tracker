<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In | Med Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
<div class="login-form">
  <h2>Med Tracking Sign In</h2>
  <div class="row">
    <div class="col-md-4">
      <form action="" method="post" novalidate="" class="login-form">
        <p>
          <label for="username">Aid Station</label><br>
          <select name="username" id="aid-station-select">
            <option value="">Aid Station</option>
            {% for aid_station in aid_stations %}
               <option value="{{ aid_station}}">{{ aid_station }}</option>
            {% endfor %}
          </select>
        </p>
        <p>
          <label for="password">Password</label><br>
          <input id="password" name="password" required="" size="32" type="password" value="" class="form-input"><br>
        </p>
        <p><button type="submit" name="submit" value="Sign In">Sign In</button></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
